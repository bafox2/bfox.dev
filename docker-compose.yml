version: '3.7'
services:
  bfox.dev:
    container_name: bfox.dev
    restart: unless-stopped
    build:
      context: .
      dockerfile: Dockerfile

  caddy:
    image: caddy/caddy:2.4.3-alpine
    container_name: caddy
    restart: unless-stopped
    ports:
      - 80:80
      - 443:443
    volumes:
      - ./Caddyfile:/etc/caddy/Caddyfile
      - ./data:/data
      - ./config:/config
      - ./site:/srv

volumes:
  caddy_data:
  caddy_config:
